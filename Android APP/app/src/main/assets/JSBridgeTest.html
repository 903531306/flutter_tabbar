<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title></title>
    <script type="text/javascript">
 
              //这个方式是被java调用的,file:///android_asset/JSBridgeTest.html
             function androidCallJs(){
             alert("java调用js弹窗");
             }
			 function clickMothe(){
             window.WebViewJavascriptBridge.callHandler(
               'jumpPage'
               , '{type:1,url:"http://www.goldmanf.com",other1:"",other2:""}'
               , function(responseData) {
                    alert(responseData)
               }
           );
             }
			 //JS注册事件监听
       function connectWebViewJavascriptBridge(callback) {
           if (window.WebViewJavascriptBridge) {
               callback(WebViewJavascriptBridge)
           } else {
               document.addEventListener(
                   'WebViewJavascriptBridgeReady'
                   , function() {
                       callback(WebViewJavascriptBridge)
                   },
                   false
               );
           }
       }

        //注册回调函数，第一次连接时调用 初始化函数
       connectWebViewJavascriptBridge(function(bridge) {
            //初始化
           bridge.init(function(message, responseCallback) {
               var data = {
                   'Javascript Responds': 'Wee!'
               };
               alert("jasdashjd");
               responseCallback(data);
           });


           //Android调用js方法：functionInJs方法名称需要保持一致 ，并返回给Android通知

           bridge.registerHandler("getWebInfo", function(data, responseCallback) {
               alert(data);

               responseCallback(data);
           });
       })

    </script>
</head>
